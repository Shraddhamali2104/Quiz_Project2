<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Template{% endblock %}</title>
    <!-- Inline CSS -->
    <style>
        /* Style for header box */
        body {
            background-color: #c49bd9;
            background-image: url('D:\quiz_project2\static\user_images\background.image.jpg'); /* Replace 'D:\practice\mainimagea.jpg' with the actual path to your image */
            background-size: cover; /* Adjust the background image size */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .header-box {
            width: 100%;
            padding: 0%;
            box-sizing: border-box;
            border: 3px solid #000;
            margin-bottom: 20px;
            margin-top: 0px;
            background-color: rgb(239, 217, 182);
            

        }

        /* Style for main box */
        .main-box {
            width: 50%;
            height: 550px; ;
            margin: 0 auto; /* Center the box */
            padding: 20px;
            box-sizing: border-box;
            border: 3px solid #000;
            text-align: center;
            background-color: rgb(239, 217, 182);
        }
        .header-box{
            text-align: center;
        }
        .footer-box{
            width: 100%;
            padding: 0%;
            height: 30px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            background-color: #119015;
            color: #0a0808;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-transform: uppercase;
            margin: 10px;
        }

        button:hover {
            background-color: #db4e4e;
        }
    </style>
</head>
<body>
<!--<img src="D:\practice\mainimagea.jpg" alt="background-image">-->
<!-- Header -->
<header>
    <div class="header-box">
        {% block header %}
        <!-- Default header content -->
        <h1>Header Title</h1>
        {% endblock %}
    </div>
</header>

<!-- Main Content -->
<main>
    <div class="main-box">
        
        {% block content %}{% endblock %}
       </div>

    </div>
</main>

<!-- Footer -->
<footer>
    <div class="footer-box">
    
    </div>
    
</footer>

</body>
</html>
